type Query {
  me: Account!
  users: [User!]!
  user(username: ID!): User
}

type Account {
  user: User!
}

type User {
  id: ID!
  username: ID!
  name: String!
  email: String
  birthDate: Int
  photo: String
}

type LoginResult {
  token: String!
}

type Mutation {
  login(username: String!, password: String!): LoginResult
}
